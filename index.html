<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script
      src="https://kit.fontawesome.com/ec34478525.js"
      crossorigin="anonymous"
      defer></script>

    <script src="./js/keys.js" defer></script>
    <script src="./js/main.js" defer></script>

    <link rel="stylesheet" href="./static/css/main.css">

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous">

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous" defer></script>

    <title>Weather App</title>
  </head>
  <body>
    <main class="body-main container-xl text-dark d-flex flex-column">
      <div class="border-container border border-5 d-flex rounded w-100">
        <div
          class="left-inner-container d-flex flex-column justify-content-between p-2">
          <h5 class="date-time align-self-end m-0 fw-bold text-light">
          </h5>
          <div class="hourly-div d-flex flex-column">
            <div
              class="current-weather text-light d-flex justify-content-start">
              <div class="">
                <h1 class="m-0 fs-10 city-header"></h1>
                <hr class="my-1 text-light">
                <h1 class="m-0 fs-10 weather-header"></h1>
              </div>
            </div>
            <hr class="my-2 text-light">
            <div class="hourly-forecasts mt-1 d-flex justify-content-evenly">
            </div>
          </div>
        </div>
        <div class="right-inner-container p-2 border-start border-1 text-center">
          <form action="" class="mx-2">
            <div class="input-group mb-2 border border-2 border-gray rounded-3">
              <input
                type="text"
                class="form-control no-border search-field"
                placeholder="Zip Code or City"
                aria-label="Zip Code or City"
                aria-describedby="button-seach">
              <button
                class="submit-btn btn btn-outline-secondary no-border"
                type="submit"
                id="button-search">
                <i
                  class="fa-solid fa-magnifying-glass fa-lg"
                  style="color: #2e2e2e"></i>
              </button>
            </div>
            <div class="time-units">
              <div class="d-flex justify-content-evenly">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="units"
                    id="unit-metric"
                    onclick="metric()">
                  <label class="form-check-label" for="units"> Metric </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="units"
                    id="unit-imperial"
                    onclick="imperial()"
                    checked>
                  <label class="form-check-label" for="unit-imperial">
                    Imperial
                  </label>
                </div>
              </div>
            </div>
          </form>
          <hr class="my-1 text-light">
          <div class="sun-times d-flex justify-content-evenly">
            <p class="sunrise my-0"></p>
            <div class="vr text-light mx-1"></div>
            <p class="sunset my-0"></p>
          </div>
          <hr class="my-1 text-light">
          <div
            class="temperatures d-flex justify-content-evenly align-items-center">
            <div class="temp-actual text-center">
            </div>
            <div class="vr text-light"></div>
            <div class="temp-high-low text-center">
            </div>
            <div class="vr text-light"></div>
            <div class="temp-feels-div text-center">
            </div>
          </div>
          <hr class="my-1 text-light">
          <div class="winds d-flex justify-content-evenly align-items-center">
            <div class="wind-direction">
            </div>
            <div class="vr text-light"></div>
            <div
              class="wind-arrow-div text-center position-relative ps-2 pe-1 mx-2">
              <p class="north text-danger m-0 fw-bold lh-1">N</p>
              <div class="arrow p-3 border m-1 rounded-pill">
                <i class="wind-arrow fa-sharp fa-solid fa-angles-up fa-bounce fa-xl"></i>
              </div>
              <p class="south text-black m-0 fw-bold lh-1">S</p>
              <p
                class="south text-black m-0 fw-bold lh-1 position-absolute top-50 start-0 translate-middle">
                W
              </p>
              <p
                class="south text-black m-0 fw-bold lh-1 position-absolute top-50 start-100 translate-middle">
                E
              </p>
            </div>
            <div class="vr text-light"></div>
            <div class="win-speeds">
              <div class="wind-avg">
              </div>
              <hr class="m-1 text-light">
              <div class="wind-gust">
              </div>
            </div>
          </div>
          <hr class="my-1 text-light">
          <div class="daily-forecasts d-flex flex-column align-items-center">
            <div class="daily-header p-1">
              <h4 class="m-0 p-0">5 Day Forecast</h4>
            </div>
            <div class="daily-forecasts">

            </div>
            
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
